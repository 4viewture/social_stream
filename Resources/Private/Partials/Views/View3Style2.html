<li class="tx-social-stream-element">
	<a class="lightbox[]" href="{post.picture.originalResource.publicUrl}">
		<f:image src="{post.picture.originalResource.publicUrl}" title="{f:if(condition:'{post.picture.originalResource.title}',then:'{post.picture.originalResource.title}',else:'{post.name}')}" alt="{f:if(condition:'{post.picture.originalResource.alternative}',then:'{post.picture.originalResource.alternative}',else:'{post.name}')}" width="99" height="99c"/>
	</a>
</li>
